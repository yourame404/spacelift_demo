---
- name: Configure Apache on Ubuntu EC2
  hosts: all
  become: yes
  vars:
    apache_pkg: apache2
    web_root: /var/www/html

  tasks:
    - name: Update APT cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install Apache package
      apt:
        name: "{{ apache_pkg }}"
        state: present

    - name: Ensure Apache is running & enabled
      service:
        name: "{{ apache_pkg }}"
        state: started
        enabled: yes
      when: not ansible_check_mode  # Skip this task when in check mode

    - name: Deploy custom index.html
      copy:
        dest: "{{ web_root }}/index.html"
        content: |
          <!DOCTYPE html>
          <html>
          <body>
            <h1>Hello from Ansible!</h1>
            <p>Deployed via Spacelift</p>
          </body>
          </html>
      notify: Reload Apache

  handlers:
    - name: Reload Apache
      service:
        name: "{{ apache_pkg }}"
        state: reloaded
      when: not ansible_check_mode  # Also skip the handler when in check mode